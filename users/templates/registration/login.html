<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Вход</title>
 <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
 
</head>
<body>
    <header>
        <div style="width: 100%; height: 144px; left: 0px; top: 0px; position: absolute; background: #40CBBB"></div>
        <div style="width: 256px; height: 75px; left: 36px; top: 21px; position: absolute; color: white; font-size: 64px; font-family: Michroma; font-weight: 400; word-wrap: break-word">logo</div>
    </header>
 <div style = "padding-top: 144px">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mb-4">Вход</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Логин</label>
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Введите логин">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Введите пароль">
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="background: #40CBBB">Войти</button>
                </form>
                <div class="text-center mt-3">
                    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
