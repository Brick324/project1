<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Регистрация</title> 
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head> 
<body> 
    <header>
        <div style="width: 100%; height: 144px; left: 0px; top: 0px; position: absolute; background: #40CBBB"></div>
        <div style="width: 256px; height: 75px; left: 36px; top: 21px; position: absolute; color: white; font-size: 64px; font-family: Michroma; font-weight: 400; word-wrap: break-word">logo</div>
    </header>
    <div style = "padding-top: 144px">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Регистрация</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100" style="background-color: #40CBBB">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
